<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Â· New Placement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body { font-family: 'Inter', sans-serif; background:#f5f7fa; }
        .navbar { background:#0d6efd; }
        .navbar-brand, .nav-link { color:#fff !important; font-weight:500; }
        .card { border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.08); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">Create Placement</h3>
        <a th:href="@{/admin/placements}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
    </div>

    <form class="card p-4" method="post" th:action="@{/admin/placements}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Student</label>
                <select class="form-select" name="studentId" required>
                    <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.name + ' (' + s.studentId + ')'}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Supervisor (Industry)</label>
                <select class="form-select" name="supervisorUserId" required>
                    <option value="" disabled th:selected="${selectedSupervisorId == null}">-- Select Supervisor --</option>

                    <option th:each="i : ${supervisors}"
                            th:value="${i.id}"
                            th:text="${i.name + ' (' + i.username + ')'}"
                            th:selected="${selectedSupervisorId != null and i.id == selectedSupervisorId}">
                    </option>
                </select>

                <div class="text-warning small mt-2" th:if="${supervisorFilterWarning}">
                    No supervisor is linked to this company name yet (User.company mismatch). Showing all supervisors.
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Company</label>
                <select id="companySelect" class="form-select" name="companyId" required>
                    <option value="" disabled th:selected="${selectedCompanyId == null}">-- Select Company --</option>

                    <option th:each="c : ${companies}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="${selectedCompanyId != null and c.id == selectedCompanyId}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Start</label>
                <input class="form-control" type="date" name="startDate">
            </div>
            <div class="col-md-3">
                <label class="form-label">End</label>
                <input class="form-control" type="date" name="endDate">
            </div>
        </div>
        <div class="mt-4 d-flex gap-2">
            <button class="btn btn-primary"><i class="bi bi-check2"></i> Create</button>
            <a th:href="@{/admin/placements}" class="btn btn-light">Cancel</a>
        </div>
    </form>
</div>

<script>
    (function () {
        const sel = document.getElementById('companySelect');
        if (!sel) return;

        sel.addEventListener('change', function () {
            const id = this.value;
            const baseUrl = /*[[@{/admin/placements/new}]]*/ '/admin/placements/new';
            window.location.href = id ? (baseUrl + '?companyId=' + encodeURIComponent(id)) : baseUrl;
        });
    })();
</script>

</body>
</html>
