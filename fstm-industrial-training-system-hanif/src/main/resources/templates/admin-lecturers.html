<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Lecturers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        .container { margin-top: 40px; }
        .table th, .table td { vertical-align: middle; }
        .btn { min-width: 90px; }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mb-4 text-center">Manage Lecturers</h3>

    <div class="mb-3 text-end">
        <a href="/admin-lecturers/add" class="btn btn-success">+ Add Lecturer</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lecturer, iterStat : ${lecturers}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${lecturer.name}"></td>
            <td th:text="${lecturer.username}"></td>
            <td>
                <a th:href="@{'/admin-lecturers/edit/' + ${lecturer.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/admin-lecturers/delete/' + ${lecturer.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this lecturer?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${lecturers.size()} == 0">
            <td colspan="4" class="text-center">No lecturers found.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
