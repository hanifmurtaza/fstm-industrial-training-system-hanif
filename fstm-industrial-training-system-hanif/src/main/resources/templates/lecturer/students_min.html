<!DOCTYPE html> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <head> <meta charset="UTF-8"> <title>My Students • Minimal</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> </head> <body> <div class="container mt-4"> <h5 th:text="${lecturer}">Lecturer Name</h5> <!-- Session Filter (极简、安全写法) --> <form class="row g-2 align-items-end mb-3" method="get" action="/lecturer/students"> <div class="col-auto"> <label for="sessionSelect" class="form-label mb-0 fw-semibold">Session</label> <select id="sessionSelect" name="session" class="form-select form-select-sm"> <option value="" th:selected="${selectedSession == null or selectedSession == ''}">All sessions</option> <!-- 用 th:block 生成 option，避免某些解析器对 option 上同时出现多 th 属性挑剔 --> <th:block th:each="s : ${sessions}"> <option th:value="${s}" th:selected="${selectedSession != null and selectedSession.equals(s)}">[[${s}]]</option> </th:block> </select> </div> <div class="col-auto"> <button type="submit" class="btn btn-primary btn-sm">Filter</button> <a class="btn btn-outline-secondary btn-sm" href="/lecturer/students">Reset</a> </div> </form> <!-- Table --> <div class="table-responsive"> <table class="table table-bordered"> <thead class="table-light"> <tr> <th>No</th><th>Name</th><th>Student ID</th><th>Session</th><th>Company</th><th>Actions</th> </tr> </thead> <tbody> <tr th:each="student, i : ${students}"> <td th:text="${i.count}">1</td> <td th:text="${student.name}">Name</td> <td th:text="${student.studentId}">213793</td> <td th:text="${student.session}">2025/2026-1</td> <td th:text="${student.company}">Company</td> <td> <a th:href="@{'/lecturer/reflection/history/' + ${student.id}}" class="btn btn-sm btn-outline-primary">Reflections</a> </td> </tr> </tbody> </table> </div> </div> </body> </html>
