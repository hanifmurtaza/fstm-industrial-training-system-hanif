<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin · Company Submissions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>
        body { background:#f5f7fa; font-family: Inter, system-ui, sans-serif; }
        .navbar{ background:#0d6efd } .navbar-brand,.nav-link{ color:#fff!important }
        .card{ border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.08) }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/company-master}">Company Master</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/placements}">Placements</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">Company Submissions</h3>
        <form method="get" th:action="@{/admin/company-info}" class="d-flex gap-2">
            <select class="form-select" name="status">
                <option value="" th:selected="${status == null}">All</option>
                <option value="PENDING"  th:selected="${status?.name() == 'PENDING'}">Pending</option>
                <option value="VERIFIED" th:selected="${status?.name() == 'VERIFIED'}">Verified</option>
                <option value="REJECTED" th:selected="${status?.name() == 'REJECTED'}">Rejected</option>
            </select>
            <button class="btn btn-primary">Filter</button>
        </form>
    </div>

    <div class="card p-0">
        <div class="table-responsive">
            <table class="table align-middle m-0">
                <thead class="table-light">
                <tr>
                    <th>#</th><th>Student</th><th>Company</th><th>Supervisor</th>
                    <th>Status</th><th>Linked Master</th><th style="width:340px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ci,iter : ${infos.content}">
                    <td th:text="${iter.index + 1}">1</td>
                    <td>
                        <div class="fw-semibold"
                             th:text="${userById[ci.studentId]} ?: ${ci.studentId}">Student Name</div>
                        <div class="text-muted small">ID: <span th:text="${ci.studentId}">0</span></div>
                    </td>
                    <td>
                        <div class="fw-semibold" th:text="${ci.companyName}">Acme Sdn Bhd</div>
                        <div class="small text-muted" th:text="${ci.address}">Address</div>
                    </td>
                    <td>
                        <div class="fw-semibold" th:text="${ci.supervisorName}">Mr Sup</div>
                        <a th:href="'mailto:'+${ci.supervisorEmail}" th:text="${ci.supervisorEmail}">email</a>
                    </td>
                    <td>
            <span class="badge"
                  th:classappend="${ci.status.name()=='PENDING'} ? 'bg-warning text-dark'
                                  : (${ci.status.name()=='VERIFIED'} ? 'bg-success' : 'bg-secondary')"
                  th:text="${ci.status}">PENDING</span>
                    </td>
                    <td th:text="${ci.linkedCompanyId} ?: '-'">-</td>
                    <td>
                        <div class="d-flex flex-wrap gap-2">
                            <form th:action="@{|/admin/company-info/${ci.id}/verify|}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-success btn-sm">Verify</button>
                            </form>

                            <form th:action="@{|/admin/company-info/${ci.id}/reject|}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-outline-danger btn-sm">Reject</button>
                            </form>

                            <form th:action="@{|/admin/company-info/${ci.id}/promote|}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-outline-primary btn-sm">Promote to Master</button>
                            </form>

                            <form th:action="@{|/admin/company-info/${ci.id}/create-placement|}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-primary btn-sm">Create Placement</button>
                            </form>

                        </div>
                    </td>
                </tr>
                <tr th:if="${infos.totalElements == 0}">
                    <td colspan="7" class="text-center text-muted py-4">No submissions found.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center p-3">
            <div class="text-muted" th:text="'Page ' + ${infos.number + 1} + ' / ' + ${infos.totalPages}">Page 1/1</div>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary btn-sm" th:if="${!infos.first}"
                   th:href="@{/admin/company-info(page=${infos.number-1}, status=${status})}">← Prev</a>
                <a class="btn btn-outline-secondary btn-sm" th:if="${!infos.last}"
                   th:href="@{/admin/company-info(page=${infos.number+1}, status=${status})}">Next →</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
