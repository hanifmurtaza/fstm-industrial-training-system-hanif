<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin • Evaluations Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#f5f7fa; }
        .table thead { background:#0d6efd; color:#fff; }
        .badge-pill { border-radius:999px; padding:.35rem .75rem; }
        .card-soft { border-radius:16px; box-shadow:0 10px 26px rgba(15,23,42,.08); }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Evaluations Overview</h2>
        <a class="btn btn-primary" th:href="@{/admin/dashboard}">⬅ Back to Dashboard</a>
    </div>

    <form method="get" th:action="@{/admin/evaluations}" class="row g-2 mb-3">
        <div class="col-md-6">
            <input type="text" name="search" class="form-control"
                   placeholder="Search by student name or matric"
                   th:value="${search}">
        </div>

        <div class="col-md-4">
            <select name="session" class="form-select">
                <option value="">All Sessions</option>
                <option th:each="s : ${sessions}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${s == selectedSession}">
                </option>
            </select>
        </div>

        <div class="col-md-2 d-grid">
            <button class="btn btn-primary" type="submit">Filter</button>
        </div>
    </form>


    <div class="card card-soft">
        <div class="card-body p-0">
            <table class="table table-hover table-bordered mb-0 align-middle bg-white">
                <thead>
                <tr>
                    <th style="width: 4%;">No</th>
                    <th style="width: 22%;">Student</th>
                    <th style="width: 12%;">Matric</th>
                    <th style="width: 12%;">Session</th>
                    <th style="width: 12%;">VL (60)</th>
                    <th style="width: 12%;">Industry (40)</th>
                    <th style="width: 10%;">Total</th>
                    <th style="width: 8%;">Grade</th>
                    <th style="width: 8%;">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${students == null or students.totalElements == 0}">
                    <td colspan="9" class="text-center text-muted py-4">No students found.</td>
                </tr>

                <tr th:each="s, st : ${students.content}">
                    <td th:text="${st.index + 1}">1</td>

                    <td>
                        <div class="fw-semibold" th:text="${s.name != null && !#strings.isEmpty(s.name) ? s.name : s.username}">
                            Student Name
                        </div>
                    </td>

                    <td th:text="${s.studentId != null ? s.studentId : '-'}">-</td>

                    <td th:text="${s.session != null ? s.session : '-'}">-</td>

                    <!-- VL total -->
                    <td>
                        <th:block th:with="sa=${assessmentByStudentId[s.id]}">
              <span th:if="${sa != null}"
                    class="badge badge-pill bg-success"
                    th:text="${(sa.vlEvaluation10 + sa.vlAttendance5 + sa.vlLogbook5 + sa.vlFinalReport40) + ' / 60'}">
                0/60
              </span>
                            <span th:if="${sa == null}" class="badge badge-pill bg-secondary">No data</span>
                        </th:block>
                    </td>

                    <!-- Industry total -->
                    <td>
                        <th:block th:with="sa=${assessmentByStudentId[s.id]}">
              <span th:if="${sa != null}"
                    class="badge badge-pill bg-success"
                    th:text="${(sa.isSkills20 + sa.isCommunication10 + sa.isTeamwork10) + ' / 40'}">
                0/40
              </span>
                            <span th:if="${sa == null}" class="badge badge-pill bg-secondary">No data</span>
                        </th:block>
                    </td>

                    <!-- Total -->
                    <td>
                        <th:block th:with="sa=${assessmentByStudentId[s.id]}">
              <span th:if="${sa != null}" class="fw-semibold"
                    th:text="${sa.total100 != null ? sa.total100 : (sa.vlEvaluation10 + sa.vlAttendance5 + sa.vlLogbook5 + sa.vlFinalReport40 + sa.isSkills20 + sa.isCommunication10 + sa.isTeamwork10)}">
                0
              </span>
                            <span th:if="${sa == null}" class="text-muted">-</span>
                        </th:block>
                    </td>

                    <td>
                        <th:block th:with="sa=${assessmentByStudentId[s.id]}">
                            <span th:if="${sa != null && sa.grade != null}" th:text="${sa.grade}">-</span>
                            <span th:if="${sa == null || sa.grade == null}" class="text-muted">-</span>
                        </th:block>
                    </td>

                    <td class="text-end">
                        <th:block th:with="sa=${assessmentByStudentId[s.id]}">
                            <a th:if="${sa != null}"
                               class="btn btn-sm btn-primary"
                               th:href="@{/admin/evaluations/{id}(id=${s.id})}">
                                View
                            </a>
                            <button th:if="${sa == null}" class="btn btn-sm btn-outline-secondary" disabled>
                                View
                            </button>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-3" th:if="${students != null && students.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${students.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/evaluations(page=${currentPage-1}, size=${size}, search=${search})}">
                    Previous
                </a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, students.totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/evaluations(page=${i}, size=${size}, search=${search})}"
                   th:text="${i + 1}">
                    1
                </a>
            </li>

            <li class="page-item" th:classappend="${students.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/evaluations(page=${currentPage+1}, size=${size}, search=${search})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
