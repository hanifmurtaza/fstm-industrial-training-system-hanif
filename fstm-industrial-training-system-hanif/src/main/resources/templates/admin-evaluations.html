<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Evaluations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Title and Buttons -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>List of Evaluations</h2>
        <div>
            <a class="btn btn-primary me-2" th:href="@{/admin/dashboard}">â¬… Back to Dashboard</a>
            <a href="/admin-evaluations/add" class="btn btn-success">
                + Add New Evaluation
            </a>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="mb-3">
        <form method="get" th:action="@{/admin-evaluations}">
            <input type="text" name="search" class="form-control" placeholder="Search by student name or ID" th:value="${search}" />
        </form>
    </div>

    <!-- Total Evaluations Count -->
    <div class="mb-3">
        <strong>Total Evaluations:</strong> <span th:text="${evaluations.getTotalElements()}">10</span>
    </div>

    <!-- Evaluations Table -->
    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead>
        <tr>
            <th>No</th>
            <th>Student Name</th>
            <th>Evaluation Date</th>
            <th>Evaluation Content</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evaluation, iterStat : ${evaluations.content}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${evaluation.student.name}">John Doe</td>
            <td th:text="${evaluation.date}">2025-04-20</td>
            <td th:text="${evaluation.content}">Good performance</td>
            <td>
                <a th:href="@{/admin-evaluations/view/{id}(id=${evaluation.id})}" class="btn btn-primary btn-sm">View</a>
                <a th:href="@{/admin-evaluations/edit/{id}(id=${evaluation.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/admin-evaluations/delete/{id}(id=${evaluation.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this evaluation?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/admin-evaluations(page=${currentPage - 1}, size=${size}, search=${search})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, evaluations.totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/admin-evaluations(page=${i}, size=${size}, search=${search})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == evaluations.totalPages - 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/admin-evaluations(page=${currentPage + 1}, size=${size}, search=${search})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
