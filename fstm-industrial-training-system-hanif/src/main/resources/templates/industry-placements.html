<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Placements â€“ Industry Supervisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f5f7fa; }
        .navbar { background-color: #0d6efd; }
        .navbar-brand, .nav-link { color: white !important; font-weight: 500; }
        .card { border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-4px); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/industry/dashboard">Industry Supervisor</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/industry/logbooks" class="nav-link">Logbooks</a></li>
                <li class="nav-item"><a href="/industry/placements" class="nav-link">Placements</a></li>
                <li class="nav-item"><a href="/industry/evaluations" class="nav-link">Evaluations</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Placements (Supervisor)</h4>
        <a href="/industry/dashboard" class="btn btn-link">&larr; Dashboard</a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/industry/placements}">
        <div class="col-auto">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
                <option th:value="${T(com.example.itsystem.model.PlacementStatus).AWAITING_SUPERVISOR}"
                        th:selected="${status == T(com.example.itsystem.model.PlacementStatus).AWAITING_SUPERVISOR}">
                    AWAITING_SUPERVISOR
                </option>
                <option th:value="${T(com.example.itsystem.model.PlacementStatus).AWAITING_ADMIN}"
                        th:selected="${status == T(com.example.itsystem.model.PlacementStatus).AWAITING_ADMIN}">
                    AWAITING_ADMIN
                </option>
                <option th:value="${T(com.example.itsystem.model.PlacementStatus).APPROVED}"
                        th:selected="${status == T(com.example.itsystem.model.PlacementStatus).APPROVED}">
                    APPROVED
                </option>
                <option th:value="${T(com.example.itsystem.model.PlacementStatus).REJECTED}"
                        th:selected="${status == T(com.example.itsystem.model.PlacementStatus).REJECTED}">
                    REJECTED
                </option>
            </select>
        </div>
        <div class="col-auto align-self-end">
            <button class="btn btn-primary">Apply</button>
        </div>
    </form>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-striped mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Report Duty</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${items}">
                    <td th:text="${p.id}">1</td>
                    <td>
                        <div class="fw-semibold" th:text="${studentNames[p.studentId] ?: p.studentId}">Student</div>
                        <div class="text-muted small">ID: <span th:text="${p.studentId}">1001</span></div>
                    </td>
                    <td>
                        <div class="fw-semibold" th:text="${companyNames[p.companyId] ?: p.companyId}">Company</div>
                        <div class="text-muted small">#<span th:text="${p.companyId}">2001</span></div>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${p.status == T(com.example.itsystem.model.PlacementStatus).AWAITING_SUPERVISOR} ? ' bg-warning text-dark'
                                              : (${p.status == T(com.example.itsystem.model.PlacementStatus).AWAITING_ADMIN} ? ' bg-info text-dark'
                                              : (${p.status == T(com.example.itsystem.model.PlacementStatus).APPROVED} ? ' bg-success'
                                              : ' bg-secondary'))"
                              th:text="${p.status}">AWAITING_SUPERVISOR</span>
                    </td>
                    <td th:text="${p.reportDutyDate}">2025-07-01</td>
                    <td><a th:href="@{|/industry/placements/${p.id}|}" class="btn btn-sm btn-outline-primary">Open</a></td>
                </tr>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="6" class="text-center text-muted py-4">No placements found for this filter.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav class="mt-3" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{|/industry/placements?page=${currentPage-1}&size=10&status=${status}|}">Prev</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="${currentPage + 1} + ' / ' + ${totalPages}">1 / 1</span>
            </li>
            <li class="page-item" th:classappend="${currentPage+1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{|/industry/placements?page=${currentPage+1}&size=10&status=${status}|}">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
