<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin â€¢ Companies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>
        body { background:#f5f7fa }
        .navbar { background:#0d6efd }
        .navbar-brand, .nav-link { color:#fff !important }
        .card { border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.06) }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/students">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/lecturers">Lecturers</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/documents">Documents</a></li>
                <li class="nav-item"><a class="nav-link active" href="/admin/companies">Companies</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/evaluations">Evaluations</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-flex align-items-center h-100 m-0 p-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="nav-link btn btn-link p-0 m-0 border-0 bg-transparent">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">Companies</h3>
        <span class="text-muted" th:text="${#lists.size(companies)} + ' companies'">0 companies</span>
    </div>

    <div class="card p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th style="width:80px;">#</th>
                    <th>Company</th>
                    <th style="width:200px;">Supervisor</th>
                    <th style="width:260px;">Email</th>
                    <th style="width:140px;">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c, idx : ${companies}">
                    <td th:text="${idx.index + 1}">1</td>
                    <td>
                        <div class="fw-semibold" th:text="${c.companyName}">Company Name</div>
                        <div class="small text-muted" th:text="${c.address}">Address</div>
                    </td>
                    <td th:text="${c.supervisorName}">Supervisor</td>
                    <td>
                        <a th:href="'mailto:' + ${c.supervisorEmail}" th:text="${c.supervisorEmail}">email@company.com</a>
                    </td>
                    <td>
              <span class="badge"
                    th:classappend="${c.status} == 'VERIFIED' ? ' bg-success' :
                      (c.status == 'PENDING' ? ' bg-warning text-dark' : ' bg-secondary')"
                    th:text="${c.status}">PENDING</span>

                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(companies)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        <i class="bi bi-building"></i> No companies found.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
