<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password - Industry Supervisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons + Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link th:href="@{/app.css}" rel="stylesheet">

  <style>
    body{
      font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:
              radial-gradient(1200px 600px at 10% 0%, rgba(59,130,246,.12), transparent 55%),
              radial-gradient(900px 500px at 90% 20%, rgba(99,102,241,.10), transparent 55%),
              #f6f8fb;
    }
    .container-narrow{ max-width:1240px; }

    .panel{
      background:#fff;
      border-radius:18px;
      padding:18px 20px;
      box-shadow:0 10px 30px rgba(15,23,42,.06);
      border:1px solid rgba(148,163,184,.18);
    }
    .appbar{
      background:#ffffff !important;
      border-bottom:1px solid rgba(148,163,184,.25);
    }
    .appbar .navbar-brand span{
      font-weight:800;
      color:#0f172a;
    }
    .appbar .nav-link{
      color:#334155 !important;
      font-weight:700;
      padding:.75rem .9rem;
    }
    .appbar .nav-link:hover{ color:#2563eb !important; }

    .page-title{ letter-spacing:-.3px; font-weight:900; }
    .muted{ color:#64748b; }

    .cp-wrap{ max-width: 920px; margin: 0 auto; }

    .cp-card{
      border-radius:18px;
      border:1.5px solid rgba(148,163,184,.35);   /* ✅ 更明显的实线边框 */
      box-shadow:0 12px 28px rgba(15,23,42,.08);
      background:#fff;
    }
    .cp-card .form-control{
      border:1.5px solid rgba(148,163,184,.55);   /* ✅ 输入框边框更实 */
      border-radius:12px;
      padding:12px 12px;
    }
    .cp-card .form-control:focus{
      border-color:#2563eb;
      box-shadow:0 0 0 .15rem rgba(37,99,235,.15);
    }
    .cp-label{ font-weight:800; color:#0f172a; }

    .btn-soft{
      background:#f1f5ff;
      border:1px solid rgba(59,130,246,.25);
      color:#1d4ed8;
      font-weight:800;
      border-radius:12px;
      padding:.6rem 1rem;
    }
    .btn-soft:hover{ background:#e8efff; }
    .btn-primary{
      border-radius:12px;
      padding:.6rem 1rem;
      font-weight:900;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg appbar">
  <div class="container container-narrow">
    <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/industry/dashboard}">
      <img th:src="@{/Picture1.png}" alt="UPM" style="height:28px">
      <span>Industry Supervisor • UPM Industrial Training</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navIndustry">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navIndustry" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a th:href="@{/industry/dashboard}" class="nav-link">Dashboard</a></li>
        <li class="nav-item"><a th:href="@{/industry/logbooks}" class="nav-link">Logbooks</a></li>
        <li class="nav-item"><a th:href="@{/industry/placements}" class="nav-link">Placements</a></li>
        <li class="nav-item"><a th:href="@{/industry/evaluations}" class="nav-link">Evaluations</a></li>
        <li class="nav-item"><a th:href="@{/industry/opportunities}" class="nav-link">Opportunities</a></li>
        <li class="nav-item"><a th:href="@{/industry/companies}" class="nav-link">My Companies</a></li>

        <li class="nav-item">
          <a th:href="@{/industry/change-password}" class="nav-link">Change Password</a>
        </li>

        <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container container-narrow py-4">

  <div class="cp-wrap">
    <div class="d-flex align-items-end justify-content-between flex-wrap gap-2 mb-3">
      <div>
        <h1 class="h4 page-title mb-1"><i class="bi bi-key me-2"></i>Change Password</h1>
        <div class="muted">Update your password securely.</div>
      </div>
      <a class="btn btn-soft" th:href="@{/industry/dashboard}">
        <i class="bi bi-arrow-left me-1"></i> Back
      </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <section class="panel cp-card">
      <div class="p-4 p-md-5">
        <form method="post" th:action="@{/industry/change-password}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div class="mb-4">
            <label class="form-label cp-label">Current Password</label>
            <input type="password" name="currentPassword" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label cp-label">New Password</label>
            <input type="password" name="newPassword" class="form-control" minlength="8" required>
            <div class="muted small mt-2">Minimum 8 characters.</div>
          </div>

          <div class="mb-4">
            <label class="form-label cp-label">Confirm New Password</label>
            <input type="password" name="confirmPassword" class="form-control" minlength="8" required>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check2-circle me-1"></i> Update Password
          </button>
        </form>
      </div>
    </section>
  </div>

</main>

<footer class="text-center text-muted py-4 small">
  © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>,
  Faculty of Food Science and Technology, UPM
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
