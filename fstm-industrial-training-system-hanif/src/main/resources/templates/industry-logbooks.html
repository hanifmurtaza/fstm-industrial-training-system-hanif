<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Industry Logbooks - UPM Industrial Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background:#f5f7fa; }

        .appbar{ background:#0d6efd; color:#fff; }
        .appbar .nav-link{ color:#fff; opacity:.9; font-weight:500; }
        .appbar .nav-link:hover{ opacity:1; text-decoration:underline; }

        .container-narrow{ max-width:1100px; }

        .card-table{ border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,.06); }

        .badge-status{
            font-size:.75rem;
            padding:6px 10px;
            border-radius:6px;
        }
        .badge-pending{ background:#fce8b2; color:#7a5a00; }
        .badge-approved{ background:#d4f4dd; color:#0b6b2f; }
        .badge-rejected{ background:#ffd6d6; color:#8a1c1c; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg appbar">
    <div class="container container-narrow">
        <a class="navbar-brand fw-bold" th:href="@{/industry/dashboard}">Industry Supervisor</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a th:href="@{/industry/logbooks}" class="nav-link">Logbooks</a></li>
                <li class="nav-item"><a th:href="@{/industry/placements}" class="nav-link">Placements</a></li>
                <li class="nav-item"><a th:href="@{/industry/evaluations}" class="nav-link">Evaluations</a></li>
                <li class="nav-item"><a th:href="@{/industry/opportunities}" class="nav-link">Opportunities</a></li>
                <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container container-narrow py-4">
    <h2 class="mb-3 fw-bold">Student Logbooks</h2>

    <!-- FILTER BAR -->
    <form class="row g-3 mb-4" th:action="@{/industry/logbooks}" method="get">
        <div class="col-md-4">
            <label class="form-label fw-semibold">Status</label>
            <select class="form-select form-select-sm" name="status">
                <option value="">All</option>

                <option th:each="st : ${statuses}"
                        th:value="${st}"
                        th:text="${st}"
                        th:selected="${status == st}">
                </option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label fw-semibold">Student ID</label>
            <input class="form-control form-control-sm"
                   type="text" name="studentId"
                   th:value="${studentId}">
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- TABLE LIST -->
    <div class="card card-table p-3">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Student</th>
                    <th>Week</th>
                    <th>Status</th>
                    <th>Submitted</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="entry : ${entries}">
                    <td>
                        <div th:if="${studentById[entry.studentId] != null}">
                            <span th:text="${studentById[entry.studentId].name}">Student Name</span><br/>
                            <small class="text-muted"
                                   th:text="${studentById[entry.studentId].studentId}">Matric</small>
                        </div>
                        <div th:if="${studentById[entry.studentId] == null}">
                            <span class="text-muted">Unknown student</span>
                        </div>
                    </td>

                    <td th:text="${entry.weekStartDate} ?: 'N/A'"></td>

                    <td>
                        <span class="badge"
                              th:classappend="${entry.status.name() == 'PENDING'
                       ? ' badge-pending'
                       : (entry.status.name() == 'APPROVED'
                          ? ' badge-approved'
                          : ' badge-rejected')}"
                              th:text="${entry.status.name()}">
                            PENDING
                        </span>


                    </td>

                    <td th:text="${#dates.format(entry.createdAt, 'dd/MM/yyyy')}"></td>

                    <td class="text-end">
                        <a th:href="@{'/industry/logbooks/' + ${entry.id}}" class="btn btn-sm btn-outline-primary">
                            View
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- PAGINATION -->
        <div class="d-flex justify-content-between mt-3" th:if="${totalPages > 1}">
            <a class="btn btn-outline-secondary btn-sm"
               th:if="${currentPage > 0}"
               th:href="@{|/industry/logbooks?page=${currentPage-1}&status=${status}&studentId=${studentId}|}">
                ‹ Prev
            </a>

            <span class="align-self-center fw-semibold">
                Page <span th:text="${currentPage + 1}"></span> /
                <span th:text="${totalPages}"></span>
            </span>

            <a class="btn btn-outline-secondary btn-sm"
               th:if="${currentPage + 1 < totalPages}"
               th:href="@{|/industry/logbooks?page=${currentPage+1}&status=${status}&studentId=${studentId}|}">
                Next ›
            </a>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
