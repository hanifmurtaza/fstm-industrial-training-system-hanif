<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opportunities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Inter',sans-serif;background:#f5f7fa}
        .navbar{background:#0d6efd}.navbar-brand,.nav-link{color:#fff!important;font-weight:500}
        .card{border-radius:12px;box-shadow:0 4px 8px rgba(0,0,0,.08);height:100%}
        .badge{font-size:.72rem}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">UPM Industrial Training</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        </ul>
    </div>
</nav>

<div class="container py-4">
    <h3 class="mb-3">Latest Opportunities</h3>

    <div class="row g-3" th:if="${items.content.size() > 0}">
        <div class="col-md-6 col-lg-4" th:each="p : ${items.content}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-1" th:text="${p.title}">Title</h5>
                    <div class="text-muted small mb-2" th:text="${p.companyName}">Company</div>
                    <div class="mb-2">
                        <span class="badge text-bg-primary" th:text="${p.roleType}" th:if="${p.roleType}">Internship</span>
                        <span class="badge text-bg-secondary" th:text="${p.workMode}" th:if="${p.workMode}">Onsite</span>
                        <span class="badge text-bg-light text-dark" th:text="${p.location}">Location</span>
                    </div>
                    <p class="card-text" th:text="${#strings.abbreviate(p.description, 180)}">Brief description…</p>

                    <ul class="list-unstyled small mb-3">
                        <li><strong>Contact:</strong> <span th:text="${p.contactName}">Name</span></li>
                        <li><strong>Email:</strong> <span th:text="${p.contactEmail}">email@company.com</span></li>
                        <li th:if="${p.contactPhone}"><strong>Phone:</strong> <span th:text="${p.contactPhone}">+60…</span></li>
                        <li th:if="${p.deadline}"><strong>Deadline:</strong> <span th:text="${p.deadline}">2025-08-31</span></li>
                    </ul>

                    <div class="mt-auto">
                        <a class="btn btn-outline-primary"
                           th:if="${p.externalLink}" th:href="${p.externalLink}" target="_blank" rel="noopener">Details / Apply</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-light border text-muted" th:if="${items.content.size() == 0}">
        No opportunities yet. Please check back soon.
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted small" th:text="'Total: ' + ${items.totalElements} + ' items'">Total</div>
        <div>
            <a class="btn btn-sm btn-outline-primary me-1"
               th:href="@{|/opportunities?page=${items.number - 1}&size=${items.size}|}"
               th:classappend="${items.first} ? ' disabled'">Prev</a>
            <a class="btn btn-sm btn-outline-primary"
               th:href="@{|/opportunities?page=${items.number + 1}&size=${items.size}|}"
               th:classappend="${items.last} ? ' disabled'">Next</a>
        </div>
    </div>
</div>
</body>
</html>
