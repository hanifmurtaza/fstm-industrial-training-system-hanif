<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 720px;">
    <h2 class="text-center mb-4"
        th:text="${student.id == null} ? 'Add New Student' : 'Edit Student'"></h2>

    <div class="card">
        <div class="card-body">

            <!-- Action: add vs save -->
            <form th:object="${student}"
                  th:action="${student.id == null} ? @{/admin/students/add} : @{/admin/students/save}"
                  method="post">

                <!-- Include id only when editing -->
                <input type="hidden" th:if="${student.id != null}" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" required>
                    <div class="form-text">
                        You can use the student's matric number as username for consistency.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <!-- required on add, optional on edit -->
                    <input type="password" th:field="*{password}" class="form-control"
                           th:attr="required=${student.id == null}">
                    <div class="form-text" th:if="${student.id != null}">
                        Leave blank to keep the current password.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Student ID (Matric No)</label>
                    <input type="text" th:field="*{studentId}" class="form-control" required>
                    <div class="form-text">
                        This should match the matric number used by the main university system.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Session</label>
                    <select class="form-select" th:field="*{session}" required>
                        <option value="">-- Select session --</option>
                        <option th:each="s : ${sessionOptions}"
                                th:value="${s}"
                                th:text="${s}"></option>
                    </select>
                    <div class="form-text">
                        Example: <code>2025/2026-1</code> or <code>2025/2026-2</code>.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Internship Company</label>
                    <input type="text" th:field="*{company}" class="form-control">
                    <div class="form-text">
                        Optional. Students can later submit their placement details for approval.
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/admin/students}" class="btn btn-secondary ms-2">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
