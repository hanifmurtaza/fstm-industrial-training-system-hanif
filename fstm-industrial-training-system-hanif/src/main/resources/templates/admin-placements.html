<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Â· Placements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body { font-family: 'Inter', sans-serif; background:#f5f7fa; }
        .navbar { background:#0d6efd; }
        .navbar-brand, .nav-link { color:#fff !important; font-weight:500; }
        .card { border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.08); }
        .badge-soft { background:#eef2ff; color:#0d6efd; }
        .table thead th { font-weight:600; color:#6c757d; }
        .btn-ghost { background:#eef2ff; color:#0d6efd; border:none; }
        .btn-ghost:hover { background:#dfe7ff; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a th:href="@{/admin/students}" class="nav-link">Students</a></li>
                <li class="nav-item"><a th:href="@{/admin/lecturers}" class="nav-link">Lecturers</a></li>
                <li class="nav-item"><a th:href="@{/admin/evaluations}" class="nav-link">Evaluations</a></li>
                <li class="nav-item"><a th:href="@{/admin/companies}" class="nav-link">Companies</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">

    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">Placements</h3>
        <a th:href="@{/admin/placements/new}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> New Placement
        </a>
    </div>

    <!-- Filter -->
    <form class="card p-3 mb-3" method="get" th:action="@{/admin/placements}">
        <div class="row g-2 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select" name="status">
                    <option value="" th:selected="${status == null}">All</option>
                    <option value="AWAITING_SUPERVISOR"
                            th:selected="${status != null and status.name() == 'AWAITING_SUPERVISOR'}">
                        Awaiting Supervisor
                    </option>
                    <option value="AWAITING_ADMIN"
                            th:selected="${status != null and status.name() == 'AWAITING_ADMIN'}">
                        Awaiting Admin
                    </option>
                    <option value="APPROVED"
                            th:selected="${status != null and status.name() == 'APPROVED'}">
                        Approved
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-ghost mt-4" type="submit">
                    <i class="bi bi-funnel"></i> Filter
                </button>
            </div>
        </div>
    </form>

    <!-- Table -->
    <div class="card p-0">
        <div class="table-responsive">
            <table class="table align-middle m-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Supervisor</th>
                    <th>Company</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Report Duty</th>
                    <th>Status</th>
                    <th class="text-end">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${placements.content}">
                    <td th:text="${p.id}">1</td>

                    <td>
                        <div class="fw-semibold" th:text="${userById[p.studentId] ?: p.studentId}">Student Name</div>
                        <div class="text-muted small">ID: <span th:text="${p.studentId}">123</span></div>
                    </td>

                    <td>
                        <div class="fw-semibold" th:text="${userById[p.supervisorUserId] ?: (p.supervisorUserId != null ? p.supervisorUserId : '-')}">Supervisor</div>
                        <div class="text-muted small" th:text="${p.supervisorUserId != null ? ('ID: ' + p.supervisorUserId) : 'Not linked'}">industry</div>
                    </td>

                    <td>
                        <div class="fw-semibold" th:text="${companyById[p.companyId] ?: p.companyId}">Company</div>
                        <div class="text-muted small">#<span th:text="${p.companyId}">2</span></div>
                    </td>

                    <td th:text="${p.startDate != null ? p.startDate : '-'}">-</td>
                    <td th:text="${p.endDate   != null ? p.endDate   : '-'}">-</td>
                    <td th:text="${p.reportDutyDate != null ? p.reportDutyDate : '-'}">-</td>

                    <td>
            <span class="badge rounded-pill badge-soft"
                  th:text="${p.status != null ? p.status : 'UNKNOWN'}">AWAITING_ADMIN</span>
                    </td>

                    <td class="text-end">
                        <form th:if="${p.status != null and p.status.name() == 'AWAITING_ADMIN'}"
                              th:action="@{|/admin/placements/${p.id}/approve|}" method="post" class="d-inline">
                            <button class="btn btn-success btn-sm">
                                <i class="bi bi-check2-circle"></i> Approve
                            </button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(placements.content)}">
                    <td colspan="9" class="text-center text-muted py-4">No placements.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pager -->
        <div class="d-flex justify-content-between align-items-center p-3">
            <div class="text-muted">
                <span th:text="'Page ' + (${placements.number} + 1) + ' / ' + ${placements.totalPages}">Page</span>
            </div>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary btn-sm"
                   th:if="${!placements.first}"
                   th:href="@{/admin/placements(page=${placements.number-1}, status=${status})}">
                    &larr; Prev
                </a>
                <a class="btn btn-outline-secondary btn-sm"
                   th:if="${!placements.last}"
                   th:href="@{/admin/placements(page=${placements.number+1}, status=${status})}">
                    Next &rarr;
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
