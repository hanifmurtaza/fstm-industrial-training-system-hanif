<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Verify Placement â€“ Industry Supervisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f5f7fa; }
    .navbar { background-color: #0d6efd; }
    .navbar-brand, .nav-link { color: white !important; font-weight: 500; }
    .card { border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: translateY(-4px); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/industry/dashboard">Industry Supervisor</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="/industry/logbooks" class="nav-link">Logbooks</a></li>
        <li class="nav-item"><a href="/industry/placements" class="nav-link">Placements</a></li>
        <li class="nav-item"><a href="/industry/evaluations" class="nav-link">Evaluations</a></li>
        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <a th:href="@{/industry/placements}" class="btn btn-link">&larr; Back</a>
  <h4 class="mb-3">Verify Placement</h4>

  <div class="card">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4"><strong>Placement ID:</strong> <span th:text="${placement.id}">1</span></div>
        <div class="col-md-4">
          <strong>Student:</strong>
          <div><span th:text="${studentName ?: placement.studentId}">Student</span></div>
          <div class="text-muted small">ID: <span th:text="${placement.studentId}">1001</span></div>
        </div>
        <div class="col-md-4">
          <strong>Company:</strong>
          <div><span th:text="${companyName ?: placement.companyId}">Company</span></div>
          <div class="text-muted small">#<span th:text="${placement.companyId}">2001</span></div>
        </div>
      </div>

      <form th:action="@{|/industry/placements/${placement.id}/verify|}" method="post" class="row g-3 mt-2">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="col-md-6">
          <label class="form-label">Department</label>
          <input class="form-control" name="department" th:value="${placement.department}" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Allowance</label>
          <input class="form-control" name="allowance" th:value="${placement.allowance}" placeholder="e.g., RM800">
        </div>

        <div class="col-12">
          <label class="form-label">Job Scope</label>
          <textarea class="form-control" name="jobScope" rows="4" th:text="${placement.jobScope}" required
                    placeholder="Describe the responsibilities and tasks..."></textarea>
        </div>

        <div class="col-md-6">
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" name="accommodation" id="accom"
                   th:checked="${placement.accommodation}">
            <label class="form-check-label" for="accom">Accommodation Provided</label>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Report Duty Date</label>
          <input class="form-control" type="date" name="reportDutyDate" th:value="${placement.reportDutyDate}" required>
        </div>

        <!-- Optional: sector tags -->
        <div class="col-12" th:if="${sectorOptions}">
          <label class="form-label">Business Sector</label>
          <div class="d-flex flex-wrap gap-3">
            <label class="form-check" th:each="s: ${sectorOptions}">
              <input class="form-check-input" type="checkbox" name="sectors" th:value="${s}">
              <span class="form-check-label" th:text="${s}">Bakery</span>
            </label>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary">Submit to Admin</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
