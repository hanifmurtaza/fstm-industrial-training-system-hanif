<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Supervisor Evaluation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style type="text/css">
    body { font-family: 'Inter', sans-serif; background-color: #f5f7fa; }
    .navbar { background-color: #0d6efd; }
    .navbar-brand, .nav-link { color: #fff !important; font-weight: 500; }
    .card { border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/industry/dashboard">Industry Supervisor</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="/industry/logbooks" class="nav-link">Logbooks</a></li>
        <li class="nav-item"><a href="/industry/placements" class="nav-link">Placements</a></li>
        <li class="nav-item"><a href="/industry/evaluations" class="nav-link">Evaluations</a></li>
        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <a th:href="@{/industry/evaluations}" class="btn btn-link">&#8592; Back</a>
  <h4 class="mb-3">Supervisor Evaluation (40%)</h4>

  <div class="card">
    <div class="card-body">
      <p><strong>Placement ID:</strong> <span th:text="${form.placementId}">1</span></p>

      <form th:action="@{/industry/evaluations/{id}(id=${form.placementId})}"
            th:object="${form}" method="post" class="row g-3">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <div class="col-md-4">
          <label class="form-label">Discipline (1–5)</label>
          <input type="number" class="form-control" th:field="*{discipline}" min="1" max="5" required="required" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Knowledge (1–5)</label>
          <input type="number" class="form-control" th:field="*{knowledge}" min="1" max="5" required="required" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Communication (1–5)</label>
          <input type="number" class="form-control" th:field="*{communication}" min="1" max="5" required="required" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Initiative (1–5)</label>
          <input type="number" class="form-control" th:field="*{initiative}" min="1" max="5" required="required" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Grooming (1–5)</label>
          <input type="number" class="form-control" th:field="*{grooming}" min="1" max="5" required="required" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Overall Score (0–100)</label>
          <input type="number" class="form-control" th:field="*{overallScore}" min="0" max="100" required="required" />
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{hireRecommendation}" id="hireRec" />
            <label class="form-check-label" for="hireRec">Recommend for hire</label>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Comments</label>
          <textarea class="form-control" th:field="*{comments}" rows="4"> </textarea>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
