<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="${supervisor.id} != null ? 'Edit Industry Supervisor' : 'Add Industry Supervisor'">
        Industry Supervisor
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f5f7fa;">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h3 class="mb-0" th:text="${supervisor.id} != null ? 'Edit Industry Supervisor' : 'Add Industry Supervisor'">
                Industry Supervisor
            </h3>
            <div class="text-muted small"
                 th:text="${supervisor.id} != null ? 'Update Industry Supervisor details' : 'Create an Industry Supervisor account'">
            </div>
        </div>
        <a class="btn btn-outline-primary" th:href="@{/admin/industry-supervisors}">Back</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/industry-supervisors/save}" th:object="${supervisor}" method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <!-- Hidden id (for edit reuse) -->
                <input type="hidden" th:field="*{id}" />

                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Username / Email</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Company (locked)</label>
                    <input type="text" class="form-control"
                           th:value="${supervisor.company} ?: 'Not linked'"
                           readonly>
                    <div class="form-text">
                        Linking/unlinking is managed in <b>Company Master â†’ Company Detail</b>.
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">New Password (optional)</label>
                    <input type="password" class="form-control" name="newPassword"
                           placeholder="Leave empty to keep current password">
                    <div class="form-text">Leave blank if you do not want to change the password.</div>
                </div>


                <div class="col-12">
                    <button class="btn btn-primary">Save</button>
                    <a class="btn btn-secondary" th:href="@{/admin/industry-supervisors}">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
