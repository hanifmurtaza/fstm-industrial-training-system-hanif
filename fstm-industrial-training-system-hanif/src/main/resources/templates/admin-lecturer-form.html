<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${formTitle} ?: 'Lecturer Form'">Lecturer Form</title>
</head>
<body>
<section layout:fragment="content" class="container mt-4">

  <div class="mb-3 d-flex justify-content-between align-items-center">
    <div>
      <h3 class="mb-1" th:text="${formTitle}">Lecturer Form</h3>
      <p class="text-muted mb-0">
        Visiting lecturers will be linked to students by the Admin for visit scheduling and evaluation.
      </p>
    </div>
    <a th:href="@{/admin/lecturers}" class="btn btn-secondary">
      Back to List
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/admin/lecturers/save}"
            th:object="${lecturer}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control"
                   th:field="*{name}" placeholder="DR. MASLINA ZOLKEPLI" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Department</label>
              <select class="form-select" th:field="*{department}" required>
                <option value="">-- Select department --</option>
                <option th:each="d : ${departmentOptions}"
                        th:value="${d}"
                        th:text="${d.label}">
                </option>
              </select>
            </div>
          </div>


          <div class="col-md-6 mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control"
                   th:field="*{username}" placeholder="csit001" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{enabled}">
              <option th:value="true">Active</option>
              <option th:value="false">Inactive</option>
            </select>
          </div>

          <div class="col-md-8 mb-3">
            <label class="form-label">
              Password
              <small class="text-muted"
                     th:if="*{id} != null">(leave blank to keep existing)</small>
            </label>
            <input type="password" class="form-control"
                   name="rawPassword" placeholder="Enter password">
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">
            Save Lecturer
          </button>
        </div>

      </form>
    </div>
  </div>

</section>
</body>
</html>
