<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${formTitle} ?: 'Edit Lecturer'">Edit Lecturer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons + Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- your css -->
  <link th:href="@{/app.css}" rel="stylesheet">

  <style>
    body{
      font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:
              radial-gradient(1200px 600px at 10% 0%, rgba(59,130,246,.12), transparent 55%),
              radial-gradient(900px 500px at 90% 20%, rgba(99,102,241,.10), transparent 55%),
              #f6f8fb;
    }
    .container-narrow{ max-width:1240px; }
    .panel{
      background:#fff;
      border-radius:18px;
      padding:18px 20px;
      box-shadow:0 10px 30px rgba(15,23,42,.06);
      border:1px solid rgba(148,163,184,.18);
    }
  </style>
</head>

<body>

<!-- Admin Navbar (same as admin-dashboard) -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b6ef3;">
  <div class="container container-narrow">
    <a class="navbar-brand d-flex align-items-center gap-2 text-white fw-bold"
       th:href="@{/admin/dashboard}">
      <img th:src="@{/Picture1.png}" alt="UPM" style="height:28px">
      <span>Admin Panel â€¢ UPM Industrial Training</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navAdmin">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navAdmin" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a th:href="@{/admin/students}" class="nav-link text-white fw-semibold px-3">Students</a></li>
        <li class="nav-item"><a th:href="@{/admin/lecturers}" class="nav-link text-white fw-semibold px-3">Lecturers</a></li>
        <li class="nav-item"><a th:href="@{/admin/evaluations}" class="nav-link text-white fw-semibold px-3">Evaluations</a></li>
        <li class="nav-item"><a th:href="@{/admin/company-master}" class="nav-link text-white fw-semibold px-3">Company Master</a></li>
        <li class="nav-item"><a th:href="@{/admin/company-info(status='PENDING')}" class="nav-link text-white fw-semibold px-3">Submissions</a></li>
        <li class="nav-item"><a th:href="@{/admin/placements}" class="nav-link text-white fw-semibold px-3">Placements</a></li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-flex align-items-center h-100 m-0 p-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="nav-link btn btn-link p-0 m-0 border-0 bg-transparent">
              Logout
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container container-narrow py-4">

  <div class="mb-3 d-flex justify-content-between align-items-center">
    <div>
      <h3 class="mb-1" th:text="${formTitle} ?: 'Edit Lecturer'">Edit Lecturer</h3>
      <p class="text-muted mb-0">
        Visiting lecturers will be linked to students by the Admin for visit scheduling and evaluation.
      </p>
    </div>
    <a th:href="@{/admin/lecturers}" class="btn btn-secondary">Back to List</a>
  </div>

  <section class="panel">
    <form th:action="@{/admin/lecturers/save}" th:object="${lecturer}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


      <input type="hidden" th:field="*{id}"/>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control"
                 th:field="*{name}" placeholder="DR. MASLINA ZOLKEPLI" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Department</label>
          <select class="form-select" th:field="*{department}" required>
            <option value="">-- Select department --</option>
            <option th:each="d : ${departmentOptions}"
                    th:value="${d}"
                    th:text="${d.label}">
            </option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control"
                 th:field="*{username}" placeholder="csit001" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" th:field="*{enabled}">
            <option th:value="true">Active</option>
            <option th:value="false">Inactive</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-3">
          <label class="form-label">
            Password
            <small class="text-muted" th:if="*{id} != null">(leave blank to keep existing)</small>
          </label>
          <input type="password" class="form-control"
                 name="rawPassword" placeholder="Enter password">
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Save Lecturer</button>
      </div>

    </form>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
