<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logbook Detail – Industry Supervisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color:#f5f7fa; }
    .navbar { background-color:#0d6efd; }
    .navbar-brand, .nav-link { color:#fff !important; font-weight:500; }
    .card { border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.08); }
    .label { width:180px; color:#6c757d; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/industry/dashboard}">Industry Supervisor</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/industry/logbooks}">Logbooks</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Logbook Entry</h4>
    <a class="btn btn-outline-secondary" th:href="@{/industry/logbooks}"><i class="bi bi-arrow-left"></i> Back</a>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-sm-3 label">Entry ID</div>
        <div class="col-sm-9" th:text="${entry.id}">1</div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 label">Student ID</div>
        <div class="col-sm-9" th:text="${entry.studentId}">1001</div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 label">Week (Start)</div>
        <div class="col-sm-9" th:text="${entry.weekStartDate}">2025-01-01</div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 label">Status</div>
        <div class="col-sm-9">
          <span th:classappend="${entry.status.name()=='PENDING'} ? 'badge text-bg-warning' :
                                 (${entry.status.name()=='APPROVED'} ? 'badge text-bg-success' : 'badge text-bg-danger')"
                th:text="${entry.status}">PENDING</span>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header fw-semibold">Student Reported</div>
    <div class="card-body">
      <div class="mb-3">
        <div class="fw-semibold text-secondary">Main Task</div>
        <div th:text="${entry.mainTask}">—</div>
      </div>
      <div class="mb-3">
        <div class="fw-semibold text-secondary">Skills</div>
        <div th:text="${entry.skills}">—</div>
      </div>
      <div class="mb-3">
        <div class="fw-semibold text-secondary">Challenges</div>
        <div th:text="${entry.challenges}">—</div>
      </div>
      <div>
        <div class="fw-semibold text-secondary">Result</div>
        <div th:text="${entry.result}">—</div>
      </div>
    </div>
  </div>

  <!-- Review form -->
  <div class="card">
    <div class="card-header fw-semibold">Review</div>
    <div class="card-body">
      <form th:action="@{|/industry/logbooks/${entry.id}/review|}" method="post" class="row g-3">
        <div class="col-12">
          <label class="form-label">Comment (optional)</label>
          <textarea class="form-control" name="comment" rows="3"
                    placeholder="Your feedback or reason…"></textarea>
        </div>
        <div class="col-12 d-flex gap-2">
          <button name="action" value="approve" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Approve
          </button>
          <button name="action" value="reject" class="btn btn-danger">
            <i class="bi bi-x-circle"></i> Reject
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
