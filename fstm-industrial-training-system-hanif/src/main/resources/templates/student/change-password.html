<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>

  <style>
    .cp-wrapper { max-width: 900px; margin: 0 auto; }
    .password-card {
      border: 1.5px solid #d0d7de;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.06);
      background-color: #ffffff;
    }
    .cp-title { font-size: 38px; font-weight: 600; letter-spacing: 0.2px; }
    .cp-subtitle { color: #6c757d; margin-top: 4px; }
    .password-card input.form-control {
      border: 1.5px solid #ced4da;
      border-radius: 8px;
      padding: 12px 12px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .password-card input.form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.15);
    }
    .cp-label { font-weight: 600; }
    .cp-btn { padding: 10px 20px; font-weight: 600; border-radius: 10px; }
    .cp-help { color: #6c757d; font-size: 0.9rem; }
  </style>
</head>

<body>
<section layout:fragment="content" class="container mt-4 cp-wrapper">

  <div class="mb-4">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-key" style="font-size: 32px;"></i>
      <div>
        <div class="cp-title">Change Password</div>
        <div class="cp-subtitle">Update your password securely.</div>
      </div>
    </div>
  </div>

  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="card password-card">
    <div class="card-body p-4 p-md-5">
      <form method="post" th:action="@{/student/change-password}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-4">
          <label class="form-label cp-label">Current Password</label>
          <input type="password" name="currentPassword" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label cp-label">New Password</label>
          <input type="password" name="newPassword" class="form-control" minlength="8" required>
          <div class="cp-help mt-2">Minimum 8 characters.</div>
        </div>

        <div class="mb-4">
          <label class="form-label cp-label">Confirm New Password</label>
          <input type="password" name="confirmPassword" class="form-control" minlength="8" required>
        </div>

        <button type="submit" class="btn btn-primary cp-btn">
          <i class="bi bi-check2-circle me-1"></i>
          Update Password
        </button>
      </form>
    </div>
  </div>

</section>
</body>
</html>
