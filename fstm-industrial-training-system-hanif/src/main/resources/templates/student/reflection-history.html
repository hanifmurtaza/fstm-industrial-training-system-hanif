<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}" lang="en">
<head>
  <title>My Reflections</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container mt-4">
    <h3 class="text-center mb-4">üóÇÔ∏è Reflection History</h3>

    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Submitted At</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r, iterStat : ${reflections}">
          <td th:text="${iterStat.index + 1}">1</td>
          <td th:text="${#temporals.format(r.submittedAt, 'yyyy-MM-dd HH:mm')}">Date</td>
          <td>
            <a th:href="@{'/student/reflection/edit/' + ${r.id}}" class="btn btn-outline-primary btn-sm">
              <i class="bi bi-pencil-fill"></i> Edit
            </a>

            <a th:href="@{'/student/reflection/export/' + ${r.id}}"
               class="btn btn-sm btn-outline-danger">
              <i class="bi bi-file-earmark-arrow-down"></i> Export
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</section>
</body>
</html>
