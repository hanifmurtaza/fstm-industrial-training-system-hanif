<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}" lang="en">
<head>
  <title>Write Logbook</title>
</head>
<body>

<div layout:fragment="content">

  <h3 class="text-center fw-bold mb-3">üìù New Weekly Logbook Entry</h3>

  <!-- ‚úÖ Weekly reminder (small, always visible) -->
  <div class="alert alert-info d-flex align-items-start gap-2" role="alert">
    <i class="bi bi-info-circle-fill mt-1"></i>
    <div>
      <strong>Reminder:</strong> This logbook must be submitted <strong>every week</strong> throughout your industrial training period.
      Please ensure your weekly activities are recorded and submitted on time.
    </div>
  </div>

  <form th:action="@{/student/logbook/save}" th:object="${logbookEntry}" method="post"
        enctype="multipart/form-data" class="card p-4 shadow-sm">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div class="mb-3">
      <label>Week Start Date</label>
      <input type="date" class="form-control" th:field="*{weekStartDate}" required>
    </div>

    <div class="mb-3">
      <label>Main Task Performed</label>
      <textarea class="form-control" th:field="*{mainTask}" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label>Skills Required or Acquired</label>
      <textarea class="form-control" th:field="*{skills}" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label>Challenges Faced</label>
      <textarea class="form-control" th:field="*{challenges}" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label>Output / Result</label>
      <textarea class="form-control" th:field="*{result}" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label>Upload Photo (optional)</label>
      <input type="file" class="form-control" name="photoFile" accept="image/*,application/pdf">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-send-fill"></i> Submit Entry
      </button>
    </div>
  </form>

</div>

</body>
</html>
