<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}" lang="en">
<head>
    <title>Submit Final Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">ðŸ“¤ Final Report Submission</h3>

                    <!-- success alert -->
                    <div th:if="${param.success}" class="alert alert-success">
                        âœ… Final report uploaded successfully!
                    </div>

                    <!-- existing uploaded files -->
                    <div class="mb-4">
                        <h5 class="fw-bold mb-2">Current Submission</h5>

                        <div class="d-flex flex-column gap-2">
                            <div>
                                <span class="fw-semibold">Report (PDF): </span>
                                <span th:if="${user.finalReportPdfPath == null}" class="text-muted">Not uploaded</span>

                                <span th:if="${user.finalReportPdfPath != null}" class="d-inline-flex gap-2">
                                    <a th:href="${user.finalReportPdfPath}" target="_blank" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                    <a th:href="${user.finalReportPdfPath}" download class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-download"></i> Download
                                    </a>
                                </span>
                            </div>

                            <div>
                                <span class="fw-semibold">Video (MP4): </span>
                                <span th:if="${user.finalReportVideoPath == null}" class="text-muted">Not uploaded</span>

                                <span th:if="${user.finalReportVideoPath != null}" class="d-inline-flex gap-2">
                                    <a th:href="${user.finalReportVideoPath}" target="_blank" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                    <a th:href="${user.finalReportVideoPath}" download class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-download"></i> Download
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- upload form -->
                    <form th:action="@{/student/final-report/submit}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Upload Report (PDF)</label>
                            <input type="file" name="reportFile" class="form-control" accept="application/pdf">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Upload Video (MP4)</label>
                            <input type="file" name="videoFile" class="form-control" accept="video/mp4">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-upload"></i> Submit
                            </button>
                        </div>
                    </form>

                    <div class="text-muted small mt-3">
                        Tip: You can re-upload to replace your previous submission.
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
