<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title>Internship Company Information</title>
</head>

<div layout:fragment="content">
    <h2>Fill in Internship Company Information</h2>

    <form th:action="@{/student/company}" th:object="${info}" method="post">
        <input type="hidden" th:field="*{studentId}" />

        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" th:field="*{companyName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Company Address</label>
            <textarea th:field="*{address}" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label>Supervisor Name</label>
            <input type="text" th:field="*{supervisorName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Supervisor Email</label>
            <input type="email" th:field="*{supervisorEmail}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Supervisor Phone</label>
            <input type="text" th:field="*{supervisorPhone}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Submit Information</button>
    </form>

    <div th:if="${param.success}" class="mt-3 text-success">
        Information submitted successfully. Awaiting verification.
    </div>
</div>
</html>
