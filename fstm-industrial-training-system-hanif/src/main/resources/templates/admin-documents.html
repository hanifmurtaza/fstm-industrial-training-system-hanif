<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin â€¢ Documents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>
        body { background:#f5f7fa }
        .navbar { background:#0d6efd }
        .navbar-brand, .nav-link { color:#fff !important }
        .card { border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.06) }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/students">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/lecturers">Lecturers</a></li>
                <li class="nav-item"><a class="nav-link active" href="/admin/documents">Documents</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/companies">Companies</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/evaluations">Evaluations</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">Documents</h3>
        <span class="text-muted" th:text="${#lists.size(docs)} + ' items'">0 items</span>
    </div>

    <div class="card p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th style="width:80px;">#</th>
                    <th>Title</th>
                    <th style="width:140px;">Type</th>
                    <th style="width:160px;">Audience</th>
                    <th style="width:220px;">Uploaded</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d, idx : ${docs}">
                    <td th:text="${idx.index + 1}">1</td>
                    <td>
                        <div class="fw-semibold" th:text="${d.title}">Title</div>
                        <div class="small text-muted" th:text="${d.description}">Description...</div>
                    </td>
                    <td th:text="${d.fileType}">PDF</td>
                    <td th:text="${d.audience}">student</td>
                    <td th:text="${#temporals.format(d.uploadedAt, 'yyyy-MM-dd HH:mm')}">2024-10-01 12:00</td>
                </tr>

                <tr th:if="${#lists.isEmpty(docs)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        <i class="bi bi-inbox"></i> No documents found.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
